<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tratamento de Dados com Números</title>
</head>
<body>
    <h2> Testando em JS</h2>
    <script>
        // numer + numer o js entende que é uma adição
        // string + string o js entende que é uma concatenação

        // Conversão de string para numero
        // Number.parseInt(n) para numeros inteiros
        // Number.parseFloat(n) para numeros com virgulas

        var n1 =  Number.parseInt(window.prompt('Digite um número: '));
        var n2 =  Number.parseInt(window.prompt('Digite outro número número: '));
        var soma = n1+n2;
        window.alert('A soma dos dois valores é ' + soma );


    </script>
</body>
</html>
