    <h1>Identificadores</h1>
    <p>Podem começar com <strong>letra</strong>, <strong>$</strong> ou <strong>_</strong> </p> 
    <p>Não podem começar com <strong>numeros</strong></p>
    <p>É possivel usar <strong>letras</strong> ou <strong>numeros</strong> <strong>acentos</strong>
    e <strong>simbolos</strong></p>
    <p>Não pode conter <strong>espaços</strong></p>
    <p> Não pode ser <strong>palavras reservadas</strong></p>
